<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Fresh - Professional Products Display</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2a6f97;
            --secondary: #468faf;
            --accent: #61a5c2;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #52b788;
            --warning: #ffd166;
            --danger: #ef476f;
            --border-radius: 0.5rem;
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .products-section {
            padding: 5rem 0;
        }

        .section-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            bottom: -10px;
            left: 25%;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        .section-subtitle {
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-card {
            border: none;
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            background: white;
            box-shadow: var(--box-shadow);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
        }

        .product-media {
            position: relative;
            padding: 1.5rem;
            background-color: #f1f5f9;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }

        .product-badge.organic {
            background-color: var(--success);
        }

        .product-badge.sale {
            background-color: var(--danger);
        }

        .product-badge.new {
            background-color: var(--accent);
        }

        .product-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 2;
        }

        .action-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .action-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .product-img {
            max-height: 180px;
            width: auto;
            transition: var(--transition);
            mix-blend-mode: multiply;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-body {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-rating {
            color: var(--warning);
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
        }

        .product-rating .reviews {
            color: #64748b;
            margin-left: 0.5rem;
        }

        .product-price {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .current-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
        }

        .old-price {
            font-size: 0.9rem;
            color: #94a3b8;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-to-cart {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
        }

        .add-to-cart:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .view-all-btn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(42, 111, 151, 0.2);
            margin-top: 3rem;
        }

        .view-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 111, 151, 0.3);
        }

        @media (max-width: 767.98px) {
            .products-section {
                padding: 3rem 0;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .product-media {
                padding: 1rem;
            }
            
            .product-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="products-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Premium Fresh Produce</h2>
                <p class="section-subtitle">Farm-to-table freshness delivered to your doorstep</p>
            </div>
            
            <div class="row g-4">
                <!-- Product 1 -->
                <div class="col-lg-3 col-md-6">
                    <div class="product-card">
                        <div class="product-media">
                            <span class="product-badge organic">ORGANIC</span>
                            <div class="product-actions">
                                <button class="action-btn" title="Add to wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="action-btn" title="Quick view">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <img src="https://cdn.pixabay.com/photo/2016/02/23/17/39/red-apple-1218158_640.png" alt="Organic Apples" class="product-img">
                        </div>
                        <div class="product-body">
                            <span class="product-category">Fruits</span>
                            <h3 class="product-title">Organic Fuji Apples</h3>
                            <div class="product-rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span class="reviews">(128)</span>
                            </div>
                            <div class="product-price">
                                <span class="current-price">$3.99</span>
                                <span class="old-price">$4.50</span>
                            </div>
                            <div class="product-footer">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Product 2 -->
                <div class="col-lg-3 col-md-6">
                    <div class="product-card">
                        <div class="product-media">
                            <span class="product-badge new">NEW</span>
                            <div class="product-actions">
                                <button class="action-btn" title="Add to wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="action-btn" title="Quick view">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/carrot-1238257_640.png" alt="Fresh Carrots" class="product-img">
                        </div>
                        <div class="product-body">
                            <span class="product-category">Vegetables</span>
                            <h3 class="product-title">Farm Fresh Carrots</h3>
                            <div class="product-rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <span class="reviews">(86)</span>
                            </div>
                            <div class="product-price">
                                <span class="current-price">$2.49/lb</span>
                            </div>
                            <div class="product-footer">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Product 3 -->
                <div class="col-lg-3 col-md-6">
                    <div class="product-card">
                        <div class="product-media">
                            <span class="product-badge sale">SALE</span>
                            <div class="product-actions">
                                <button class="action-btn" title="Add to wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="action-btn" title="Quick view">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <img src="https://cdn.pixabay.com/photo/2017/01/31/09/30/raspberry-2023404_640.png" alt="Berry Juice" class="product-img">
                        </div>
                        <div class="product-body">
                            <span class="product-category">Juices</span>
                            <h3 class="product-title">Cold-Pressed Berry Juice</h3>
                            <div class="product-rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <span class="reviews">(215)</span>
                            </div>
                            <div class="product-price">
                                <span class="current-price">$4.99</span>
                                <span class="old-price">$5.99</span>
                            </div>
                            <div class="product-footer">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Product 4 -->
                <div class="col-lg-3 col-md-6">
                    <div class="product-card">
                        <div class="product-media">
                            <span class="product-badge organic">ORGANIC</span>
                            <div class="product-actions">
                                <button class="action-btn" title="Add to wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="action-btn" title="Quick view">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <img src="https://cdn.pixabay.com/photo/2013/07/13/01/22/mango-155426_640.png" alt="Fresh Mango" class="product-img">
                        </div>
                        <div class="product-body">
                            <span class="product-category">Fruits</span>
                            <h3 class="product-title">Organic Alphonso Mango</h3>
                            <div class="product-rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span class="reviews">(172)</span>
                            </div>
                            <div class="product-price">
                                <span class="current-price">$5.99</span>
                            </div>
                            <div class="product-footer">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-5">
                <button class="view-all-btn">
                    View All Products <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
